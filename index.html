<!DOCTYPE html>
<html lang="en">
  <head></head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
  </head>
  <body>

    <div class="container">
      <h1>Sign Up Today!</h1>
      <!--Form-->
      <form action="" id="form">
        <!--Full Name-->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name">
        </div>
        <!--Phone Number-->
        <div class="form-group">
          <label for="phone">Phone no.</label>
          <input type="tel" id="phone" placeholder="555-555-5555">
        </div>
        <!--Email Address-->
        <div class="form-group">
          <label for="email">E-mail Address</label>
          <input type="email" id="email" placeholder="eg: emailaddress@domain.com">
        </div>
        <!--Website URL-->
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" placeholder="eg: https://something/something.com">
        </div>
        <!--Password-->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>
        <!--Confirm Password-->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit">Register</button>
      </form>
      <!--Error/Success Message-->      
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!--Script-->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
